<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Pi Resonator - Dynamic Schematic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/geometries/TextGeometry.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; color: #0f0; font-family: 'Courier New', Courier, monospace; }
        #controls { position: absolute; bottom: 10px; left: 10px; color: #0f0; font-family: 'Courier New', Courier, monospace; background-color: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; }
        #data-overlay { position: absolute; top: 40px; left: 10px; color: #0f0; font-family: 'Courier New', Courier, monospace; background-color: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="info">Golden Pi Resonator<br/>Drag to rotate, scroll to zoom.</div>
    <div id="data-overlay">
        <div>Core Geometry: R/r = 1.618 (φ)</div>
        <div>Flow Velocity: 3.142 (π) m/s</div>
        <div id="momentum-readout">Aether Momentum: 0</div>
    </div>
    <div id="controls">
        <input type="checkbox" id="toggleCore" checked> <label for="toggleCore">Show Core</label><br>
        <input type="checkbox" id="toggleCoils" checked> <label for="toggleCoils">Show Coils</label><br>
        <input type="checkbox" id="toggleFlow" checked> <label for="toggleFlow">Show Energy Flow</label><br>
        <input type="checkbox" id="toggleField" checked> <label for="toggleField">Show Aether Field</label><br>
        <input type="checkbox" id="toggleLabels" checked> <label for="toggleLabels">Show Labels</label>
    </div>
    <script>
        let scene, camera, renderer, controls;
        let core, coils, energyFlow, aetherField, labelsGroup;
        let clock = new THREE.Clock();
        let font;

        const PHI = 1.61803398875;
        const TORUS_RADIUS = 3;
        const TUBE_RADIUS = TORUS_RADIUS / PHI;
        const FLOW_SPEED = Math.PI;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 7);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);

            // Load font then create labels
            const loader = new THREE.FontLoader();
            loader.load('https://cdn.jsdelivr.net/npm/three/examples/fonts/helvetiker_regular.typeface.json', function (loadedFont) {
                font = loadedFont;
                createLabels();
            });

            createCore();
            createCoils();
            createEnergyFlow();
            createAetherField();
            createLighting();
            setupUI();

            animate();
        }

        function createCore() {
            const geometry = new THREE.TorusGeometry(TORUS_RADIUS, TUBE_RADIUS, 32, 100);
            const material = new THREE.MeshStandardMaterial({ color: 0xaaaaaa, transparent: true, opacity: 0.15, metalness: 0.8, roughness: 0.2 });
            core = new THREE.Mesh(geometry, material);
            scene.add(core);
        }

        function createCoils() {
            coils = new THREE.Group();
            const turns = 20;
            const coilRadius = 0.05;
            const path = new THREE.CatmullRomCurve3(getCoilPathPoints(turns, 0));
            const tubeGeometry = new THREE.TubeGeometry(path, 200, coilRadius, 8, true);
            const coilMaterial1 = new THREE.MeshStandardMaterial({ color: 0xffaa00, metalness: 1, roughness: 0.3 });
            const coilMaterial2 = new THREE.MeshStandardMaterial({ color: 0x00aaff, metalness: 1, roughness: 0.3 });
            const coil1 = new THREE.Mesh(tubeGeometry, coilMaterial1);
            const coil2 = new THREE.Mesh(tubeGeometry, coilMaterial2);
            coil2.rotation.z = Math.PI / turns; // Offset second coil
            coils.add(coil1);
            coils.add(coil2);
            scene.add(coils);
        }

        function createEnergyFlow() {
            energyFlow = new THREE.Group();
            const particleCount = 2000;
            const pMaterial = new THREE.PointsMaterial({ color: 0x00ff00, size: 0.05, blending: THREE.AdditiveBlending, transparent: true });
            const particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const particleSystem = new THREE.Points(particles, pMaterial);
            energyFlow.add(particleSystem);

            // Arrows
            const arrowGeom = new THREE.ConeGeometry(0.1, 0.3, 8);
            const arrowMat1 = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const arrowMat2 = new THREE.MeshBasicMaterial({ color: 0x00ffff });
            for (let i = 0; i < 10; i++) {
                energyFlow.add(new THREE.Mesh(arrowGeom, arrowMat1));
                energyFlow.add(new THREE.Mesh(arrowGeom, arrowMat2));
            }
            scene.add(energyFlow);
        }

        function createAetherField() {
            const fieldCount = 1000;
            const fieldGeom = new THREE.BufferGeometry();
            const fMaterial = new THREE.PointsMaterial({ color: 0xff00ff, size: 0.02, blending: THREE.AdditiveBlending, transparent: true, opacity: 0.5 });
            const fieldPositions = new Float32Array(fieldCount * 3);
            for (let i = 0; i < fieldCount; i++) {
                const r = 5 + Math.random() * 2;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                fieldPositions[i * 3] = r * Math.sin(phi) * Math.cos(theta);
                fieldPositions[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
                fieldPositions[i * 3 + 2] = r * Math.cos(phi);
            }
            fieldGeom.setAttribute('position', new THREE.BufferAttribute(fieldPositions, 3));
            aetherField = new THREE.Points(fieldGeom, fMaterial);
            scene.add(aetherField);
        }

        function createLighting() {
            scene.add(new THREE.AmbientLight(0xffffff, 0.2));
            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(5, 10, 7.5);
            scene.add(pointLight);
        }

        function createLabels() {
            labelsGroup = new THREE.Group();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            
            // Core Label
            const coreLabelGeom = new THREE.TextGeometry('Golden Ratio Core', { font: font, size: 0.2, height: 0.02 });
            const coreLabel = new THREE.Mesh(coreLabelGeom, material);
            coreLabel.position.set(TORUS_RADIUS, TUBE_RADIUS + 0.2, 0);
            labelsGroup.add(coreLabel);

            // Coil Label
            const coilLabelGeom = new THREE.TextGeometry('Caduceus Coil', { font: font, size: 0.2, height: 0.02 });
            const coilLabel = new THREE.Mesh(coilLabelGeom, material);
            coilLabel.position.set(-TORUS_RADIUS, -TUBE_RADIUS - 0.4, 0);
            labelsGroup.add(coilLabel);

            // Aether Label
            const aetherLabelGeom = new THREE.TextGeometry('Aetheric Vortex', { font: font, size: 0.2, height: 0.02 });
            const aetherLabel = new THREE.Mesh(aetherLabelGeom, material);
            aetherLabel.position.set(0, 5.5, 0);
            labelsGroup.add(aetherLabel);

            scene.add(labelsGroup);
        }

        function setupUI() {
            document.getElementById('toggleCore').addEventListener('change', (e) => core.visible = e.target.checked);
            document.getElementById('toggleCoils').addEventListener('change', (e) => coils.visible = e.target.checked);
            document.getElementById('toggleFlow').addEventListener('change', (e) => energyFlow.visible = e.target.checked);
            document.getElementById('toggleField').addEventListener('change', (e) => aetherField.visible = e.target.checked);
            document.getElementById('toggleLabels').addEventListener('change', (e) => labelsGroup.visible = e.target.checked);
        }

        function getCoilPathPoints(turns, offset) {
            const points = [];
            for (let i = 0; i <= 200; i++) {
                const t = i / 200;
                const u = t * turns * 2 * Math.PI + offset;
                const v = t * 2 * Math.PI;
                const x = (TORUS_RADIUS + TUBE_RADIUS * Math.cos(u)) * Math.cos(v);
                const y = (TORUS_RADIUS + TUBE_RADIUS * Math.cos(u)) * Math.sin(v);
                const z = TUBE_RADIUS * Math.sin(u);
                points.push(new THREE.Vector3(x, y, z));
            }
            return points;
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            const delta = clock.getDelta();

            // Animate Energy Flow
            const positions = energyFlow.children[0].geometry.attributes.position.array;
            const path = new THREE.CatmullRomCurve3(getCoilPathPoints(20, 0));
            for (let i = 0; i < positions.length / 3; i++) {
                const t = (time * 0.1 * FLOW_SPEED + (i / (positions.length/3))) % 1;
                const point = path.getPointAt(t);
                positions[i * 3] = point.x;
                positions[i * 3 + 1] = point.y;
                positions[i * 3 + 2] = point.z;
            }
            energyFlow.children[0].geometry.attributes.position.needsUpdate = true;

            // Animate Arrows
            for (let i = 0; i < 10; i++) {
                const t1 = (time * 0.1 * FLOW_SPEED + (i / 10)) % 1;
                const p1 = path.getPointAt(t1);
                const p2 = path.getPointAt((t1 + 0.01) % 1);
                energyFlow.children[i*2+1].position.copy(p1);
                energyFlow.children[i*2+1].lookAt(p2);

                const t2 = 1 - ((time * 0.1 * FLOW_SPEED + (i / 10)) % 1);
                const p3 = path.getPointAt(t2);
                const p4 = path.getPointAt((t2 - 0.01 + 1) % 1);
                energyFlow.children[i*2+2].position.copy(p3);
                energyFlow.children[i*2+2].lookAt(p4);
            }

            // Animate Aether Field
            aetherField.rotation.y += delta * 0.05;
            aetherField.rotation.x += delta * 0.02;
            document.getElementById('momentum-readout').innerText = `Aether Momentum: ${(Math.sin(time * 0.5) * 500 + 500).toFixed(2)}`;

            if (labelsGroup) labelsGroup.quaternion.copy(camera.quaternion);
            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
