<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Pi Resonator - 3D Model</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; color: #0f0; font-family: 'Courier New', Courier, monospace; }
    </style>
</head>
<body>
    <div id="info">Golden Pi Resonator<br/>Drag to rotate, scroll to zoom.</div>
    <script>
        let scene, camera, renderer, controls;
        let torus, coil1, coil2;

        const PHI = 1.61803398875;
        const TORUS_RADIUS = 3;
        const TUBE_RADIUS = TORUS_RADIUS / PHI;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 7;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);

            // Torus
            const torusGeometry = new THREE.TorusGeometry(TORUS_RADIUS, TUBE_RADIUS, 32, 100);
            const torusMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x222222, 
                transparent: true, 
                opacity: 0.3,
                metalness: 0.8,
                roughness: 0.2
            });
            torus = new THREE.Mesh(torusGeometry, torusMaterial);
            scene.add(torus);

            // Caduceus Coil
            const turns = 50;
            const coilMaterial1 = new THREE.MeshStandardMaterial({ color: 0xffaa00, emissive: 0x331100, metalness: 1, roughness: 0.3 });
            const coilMaterial2 = new THREE.MeshStandardMaterial({ color: 0x00aaff, emissive: 0x001133, metalness: 1, roughness: 0.3 });
            
            const tubeGeom = new THREE.TorusGeometry(TORUS_RADIUS, 0.05, 16, 200);

            for (let i = 0; i < turns; i++) {
                const angle = (i / turns) * Math.PI * 2;
                
                // Coil 1
                const coil1 = new THREE.Mesh(tubeGeom, coilMaterial1);
                coil1.rotation.y = angle;
                coil1.scale.set(1,1,1); // Placeholder for more complex geometry
                scene.add(coil1);

                // Coil 2
                const coil2 = new THREE.Mesh(tubeGeom, coilMaterial2);
                coil2.rotation.y = angle + (Math.PI / turns); // Offset
                scene.add(coil2);
            }


            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(5, 10, 7.5);
            scene.add(pointLight);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
