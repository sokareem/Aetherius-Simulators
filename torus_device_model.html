<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Pi Resonator - Animated Model</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; color: #0f0; font-family: 'Courier New', Courier, monospace; }
        #controls { position: absolute; bottom: 10px; left: 10px; color: #0f0; font-family: 'Courier New', Courier, monospace; background-color: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="info">Golden Pi Resonator<br/>Drag to rotate, scroll to zoom.</div>
    <div id="controls">
        <input type="checkbox" id="toggleTorus" checked> <label for="toggleTorus">Show Torus</label><br>
        <input type="checkbox" id="toggleCoils" checked> <label for="toggleCoils">Show Coils</label><br>
        <input type="checkbox" id="toggleFlow" checked> <label for="toggleFlow">Show Energy Flow</label><br>
        <input type="checkbox" id="toggleField" checked> <label for="toggleField">Show Aether Field</label>
    </div>
    <script>
        let scene, camera, renderer, controls;
        let torus, coils, energyFlow, aetherField;
        let clock = new THREE.Clock();

        const PHI = 1.61803398875;
        const TORUS_RADIUS = 3;
        const TUBE_RADIUS = TORUS_RADIUS / PHI;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 7;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);

            // Torus Structure
            const torusGeometry = new THREE.TorusGeometry(TORUS_RADIUS, TUBE_RADIUS, 32, 100);
            const torusMaterial = new THREE.MeshStandardMaterial({ color: 0x222222, transparent: true, opacity: 0.1, metalness: 0.8, roughness: 0.2 });
            torus = new THREE.Mesh(torusGeometry, torusMaterial);
            scene.add(torus);

            // Caduceus Coils
            coils = new THREE.Group();
            const turns = 20;
            const coilRadius = 0.05;
            const path = new CustomSinCurve(TORUS_RADIUS, TUBE_RADIUS, turns);
            const tubeGeometry = new THREE.TubeGeometry(path, 200, coilRadius, 8, false);
            const coilMaterial1 = new THREE.MeshStandardMaterial({ color: 0xffaa00, metalness: 1, roughness: 0.3 });
            const coilMaterial2 = new THREE.MeshStandardMaterial({ color: 0x00aaff, metalness: 1, roughness: 0.3 });
            const coil1 = new THREE.Mesh(tubeGeometry, coilMaterial1);
            const coil2 = new THREE.Mesh(tubeGeometry, coilMaterial2);
            coil2.rotation.z = Math.PI; // Rotate 180 degrees for the second coil
            coils.add(coil1);
            coils.add(coil2);
            scene.add(coils);

            // Energy Flow (Particle System)
            const particleCount = 2000;
            const particles = new THREE.BufferGeometry();
            const pMaterial = new THREE.PointsMaterial({ color: 0x00ff00, size: 0.05, blending: THREE.AdditiveBlending, transparent: true });
            const particlePositions = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount; i++) {
                particlePositions[i * 3] = 0;
                particlePositions[i * 3 + 1] = 0;
                particlePositions[i * 3 + 2] = 0;
            }
            particles.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
            energyFlow = new THREE.Points(particles, pMaterial);
            scene.add(energyFlow);

            // Aether Field
            const fieldCount = 1000;
            const fieldGeom = new THREE.BufferGeometry();
            const fMaterial = new THREE.PointsMaterial({ color: 0xff00ff, size: 0.02, blending: THREE.AdditiveBlending, transparent: true, opacity: 0.5 });
            const fieldPositions = new Float32Array(fieldCount * 3);
            for (let i = 0; i < fieldCount; i++) {
                const r = 5 + Math.random() * 2;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                fieldPositions[i * 3] = r * Math.sin(phi) * Math.cos(theta);
                fieldPositions[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
                fieldPositions[i * 3 + 2] = r * Math.cos(phi);
            }
            fieldGeom.setAttribute('position', new THREE.BufferAttribute(fieldPositions, 3));
            aetherField = new THREE.Points(fieldGeom, fMaterial);
            scene.add(aetherField);

            // Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 0.2));
            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(5, 10, 7.5);
            scene.add(pointLight);

            // UI Controls
            document.getElementById('toggleTorus').addEventListener('change', (e) => torus.visible = e.target.checked);
            document.getElementById('toggleCoils').addEventListener('change', (e) => coils.visible = e.target.checked);
            document.getElementById('toggleFlow').addEventListener('change', (e) => energyFlow.visible = e.target.checked);
            document.getElementById('toggleField').addEventListener('change', (e) => aetherField.visible = e.target.checked);

            window.addEventListener('resize', onWindowResize, false);
        }

        // Custom curve for the coil path
        class CustomSinCurve extends THREE.Curve {
            constructor(scale, tube, turns) { super(); this.scale = scale; this.tube = tube; this.turns = turns; }
            getPoint(t) {
                const u = t * this.turns * 2 * Math.PI;
                const v = Math.sin(t * Math.PI * 2); // This is a simplification
                const x = (this.scale + this.tube * Math.cos(u)) * Math.cos(v * Math.PI);
                const y = (this.scale + this.tube * Math.cos(u)) * Math.sin(v * Math.PI);
                const z = this.tube * Math.sin(u);
                return new THREE.Vector3(x, y, z);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();

            // Animate Energy Flow
            const positions = energyFlow.geometry.attributes.position.array;
            const path = new CustomSinCurve(TORUS_RADIUS, TUBE_RADIUS, 20);
            for (let i = 0; i < positions.length / 3; i++) {
                const t = (time * 0.1 + (i / (positions.length/3))) % 1;
                const point = path.getPoint(t);
                positions[i * 3] = point.x;
                positions[i * 3 + 1] = point.y;
                positions[i * 3 + 2] = point.z;
            }
            energyFlow.geometry.attributes.position.needsUpdate = true;

            // Animate Aether Field
            aetherField.rotation.y += delta * 0.05;
            aetherField.rotation.x += delta * 0.02;

            controls.update();
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
